[database]
train_folder = /path/to/training/folder
inference_folder = /path/to/inference/folder
flair_tags = FLAIRTAG (ex: FLAIR+46, etc...)
t1_tags = T1TAG (ex: MPRAGE+192, or MPRAGE+1, etc..)
roi_tags = MASKTAG
register_modalities = True
skull_stripping = True
save_tmp = True
debug = False

[train]
full_train = False
pretrained_model = baseline

[model]
name = NETNAME
pretrained = None
train_split = 0.25
max_epochs = 200
patience = 25
batch_size = 50000
net_verbose = 11
mode = cuda

[postprocessing]
t_bin = 0.8
l_min = 20
